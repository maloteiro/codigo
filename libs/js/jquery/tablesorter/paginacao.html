<div id="pager">
	<form>
		<span class="alinhaBotaoTablesorter">
			<img src="extras/jquery/tablesorter/addons/pager/icons/first.png" class="first"/>
			<img src="extras/jquery/tablesorter/addons/pager/icons/prev.png" class="prev"/>
		</span>
		<input type="text" class="campoPaginacao campo_centro pagedisplay" size="7px"/>
		<span class="alinhaBotaoTablesorter">
			<img src="extras/jquery/tablesorter/addons/pager/icons/next.png" class="next"/>
			<img src="extras/jquery/tablesorter/addons/pager/icons/last.png" class="last"/>
		</span>
		<select class="campoPaginacao pagesize">
			<option selected="selected"  value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
		</select>
	</form>
</div>
